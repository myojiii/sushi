<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Orange Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FE973A; /* Pastel Orange Background */
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
        }

        .white-square {
            background-color: #F5F5F5; /* White Square Background */
            width: 70%; /* Adjust the width as needed */
            padding-top: 70%; /* Maintain a square aspect ratio (width:height) */
            border: 5px solid #fff; /* White Border */
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Box Shadow */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="white-square"></div>
    </div>
</body>
</html>
